<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="./images/twitter.png"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="gallery-grid.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container gallery-container">

        <h1>Twitter Polska</h1>
    
        <p class="page-description text-center"><img class="twitter" src="./images/twitter.png" alt="Park"><a href="https://twitter.com/polska"><i>https://twitter.com/polska</i></a></p>
        
        <div class="tz-gallery">
    
            <div class="row mb-3">
                <div class="col-md-4">
                    <div class="card">
                        <a class="lightbox" href="https://pbs.twimg.com/media/EDyG92mXoAMpj3-.jpg:large">
                        <img class="gallery-tweet" src="https://pbs.twimg.com/media/EDyG92mXoAMpj3-.jpg:large" alt="Polish books">
                        </a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card" >
                        <a class="lightbox" href="https://pbs.twimg.com/media/EDyHADdW4AAB5EK.jpg:large">
                        <img class="gallery-tweet" src="https://pbs.twimg.com/media/EDyHADdW4AAB5EK.jpg:large" alt="A.A. Duda">
                        </a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <a class="lightbox" href="https://pbs.twimg.com/media/EDXYhhjXYAAELxg.jpg:large">
                        <img class="soldier gallery-tweet" src="https://pbs.twimg.com/media/EDXYhhjXYAAELxg.jpg:large" alt="Soldier">
                        </a>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <div class="card">
                        <a class="lightbox" href="https://pbs.twimg.com/media/EDXJsOHW4AEFYSZ.jpg:large">
                        <img class="gallery-tweet" src="https://pbs.twimg.com/media/EDXJsOHW4AEFYSZ.jpg:large" alt="Soldier team">
                        </a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <a class="lightbox" href="./images/ezgif-5-909beb326b83.gif">
                        <img class="gallery-tweet" src="./images/ezgif-5-909beb326b83.gif" alt="#80WW2">
                        </a>
                    </div>
                </div>
                <div class="col-md-4 novels">
                        <div class="card">
                            <a class="lightbox" href="./images/QKU_ySo0yeVanEiT.mp4">
                            <video class="video-novels gallery-tweet" src="./images/QKU_ySo0yeVanEiT.mp4" controls></video>
                            </a>
                        </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4 novels">
                    <div class="card">
                        <a class="lightbox" href="./images/kMUR0JkUrMjVy_Y7.mp4">
                        <video class="video-volunteer gallery-tweet" src="./images/kMUR0JkUrMjVy_Y7.mp4" controls></video>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-background">
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
    baguetteBox.run('.tz-gallery');
</script>
</body>
</html>
